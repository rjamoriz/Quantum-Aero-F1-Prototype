apiVersion: apps/v1
kind: Deployment
metadata:
  name: physics-engine
  namespace: qaero
  labels:
    app: physics-engine
    component: vlm-solver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: physics-engine
  template:
    metadata:
      labels:
        app: physics-engine
        component: vlm-solver
    spec:
      containers:
      - name: physics-engine
        image: qaero/physics-engine:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: physics-engine
  namespace: qaero
spec:
  selector:
    app: physics-engine
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  type: ClusterIP
