apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-optimizer
  namespace: qaero
  labels:
    app: quantum-optimizer
    component: qaoa-solver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantum-optimizer
  template:
    metadata:
      labels:
        app: quantum-optimizer
        component: qaoa-solver
    spec:
      containers:
      - name: quantum-optimizer
        image: qaero/quantum-optimizer:latest
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-optimizer
  namespace: qaero
spec:
  selector:
    app: quantum-optimizer
  ports:
  - port: 8002
    targetPort: 8002
    name: http
  type: ClusterIP
