apiVersion: v1
kind: Namespace
metadata:
  name: qaero
  labels:
    name: qaero
    environment: production
---
apiVersion: v1
kind: Secret
metadata:
  name: qaero-secrets
  namespace: qaero
type: Opaque
stringData:
  mongodb-uri: "mongodb://mongodb:27017/qaero"
  redis-url: "redis://redis:6379"
  jwt-secret: "CHANGE_THIS_IN_PRODUCTION"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qaero-config
  namespace: qaero
data:
  LOG_LEVEL: "INFO"
  NODE_ENV: "production"
