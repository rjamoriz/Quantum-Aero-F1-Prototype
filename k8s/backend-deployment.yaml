apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: qaero
  labels:
    app: backend
    component: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api-gateway
    spec:
      containers:
      - name: backend
        image: qaero/backend:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: qaero-secrets
              key: mongodb-uri
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: qaero-secrets
              key: redis-url
        - name: PHYSICS_SERVICE_URL
          value: "http://physics-engine:8001"
        - name: ML_SERVICE_URL
          value: "http://ml-surrogate:8000"
        - name: QUANTUM_SERVICE_URL
          value: "http://quantum-optimizer:8002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: qaero
spec:
  selector:
    app: backend
  ports:
  - port: 3001
    targetPort: 3001
    name: http
  type: ClusterIP
