global:  scrape_interval: 15s  evaluation_interval: 15s  external_labels:    cluster: 'f1-quantum-aero'    environment: 'production'# Alerting configurationalerting:  alertmanagers:    - static_configs:        - targets: []# Load rulesrule_files:  - '/etc/prometheus/rules/*.yml'# Scrape configurationsscrape_configs:  # Prometheus itself  - job_name: 'prometheus'    static_configs:      - targets: ['localhost:9090']  # Node Exporter (System Metrics)  - job_name: 'node-exporter'    static_configs:      - targets: ['node-exporter:9100']    relabel_configs:      - source_labels: [__address__]        target_label: instance        replacement: 'f1-server'  # cAdvisor (Container Metrics)  - job_name: 'cadvisor'    static_configs:      - targets: ['cadvisor:8080']  # API Gateway  - job_name: 'api-gateway'    static_configs:      - targets: ['api-gateway:9000']    metrics_path: '/metrics'    relabel_configs:      - source_labels: [__address__]        target_label: service        replacement: 'api-gateway'  # AeroTransformer Service  - job_name: 'aerotransformer'    static_configs:      - targets: ['aerotransformer:9003']    metrics_path: '/metrics'    relabel_configs:      - source_labels: [__address__]        target_label: service        replacement: 'aerotransformer'      - source_labels: [__address__]        target_label: component        replacement: 'ml-service'  # GNN-RANS Service  - job_name: 'gnn-rans'    static_configs:      - targets: ['gnn-rans:9004']    metrics_path: '/metrics'    relabel_configs:      - source_labels: [__address__]        target_label: service        replacement: 'gnn-rans'      - source_labels: [__address__]        target_label: component        replacement: 'ml-service'  # VQE Quantum Service  - job_name: 'vqe-quantum'    static_configs:      - targets: ['vqe-quantum:9005']    metrics_path: '/metrics'    relabel_configs:      - source_labels: [__address__]        target_label: service        replacement: 'vqe-quantum'      - source_labels: [__address__]        target_label: component        replacement: 'quantum-service'  # D-Wave Annealing Service  - job_name: 'dwave-annealing'    static_configs:      - targets: ['dwave-annealing:9006']    metrics_path: '/metrics'    relabel_configs:      - source_labels: [__address__]        target_label: service        replacement: 'dwave-annealing'      - source_labels: [__address__]        target_label: component        replacement: 'quantum-service'  # Diffusion Models Service  - job_name: 'diffusion-models'    static_configs:      - targets: ['diffusion-models:9007']    metrics_path: '/metrics'    relabel_configs:      - source_labels: [__address__]        target_label: service        replacement: 'diffusion-models'      - source_labels: [__address__]        target_label: component        replacement: 'generative-service'  # RL Control Service  - job_name: 'rl-control'    static_configs:      - targets: ['rl-control:9008']    metrics_path: '/metrics'    relabel_configs:      - source_labels: [__address__]        target_label: service        replacement: 'rl-control'      - source_labels: [__address__]        target_label: component        replacement: 'generative-service'  # AeroGAN Service  - job_name: 'aerogan'    static_configs:      - targets: ['aerogan:9009']    metrics_path: '/metrics'    relabel_configs:      - source_labels: [__address__]        target_label: service        replacement: 'aerogan'      - source_labels: [__address__]        target_label: component        replacement: 'generative-service'  # TimescaleDB (PostgreSQL Exporter)  - job_name: 'timescaledb'    static_configs:      - targets: ['timescaledb:9187']    metrics_path: '/metrics'  # Kafka (JMX Exporter)  - job_name: 'kafka'    static_configs:      - targets: ['kafka:9308']    metrics_path: '/metrics'