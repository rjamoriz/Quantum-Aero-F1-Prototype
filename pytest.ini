[pytest]
# Pytest configuration for Quantum-Aero F1 Prototype

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=services
    --cov=scripts
    --cov-report=html
    --cov-report=term-missing

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    physics: marks tests for physics engine
    ml: marks tests for ML surrogate
    quantum: marks tests for quantum optimizer
    data: marks tests for data generation

# Coverage options
[coverage:run]
source = services,scripts
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
