[pytest]# Pytest configuration for Quantum-Aero F1 Prototypetestpaths = testspython_files = test_*.pypython_classes = Test*python_functions = test_*# Minimum versionminversion = 7.0# Add optionsaddopts =    -v    --strict-markers    --tb=short    --disable-warnings    --cov=services    --cov=scripts    --cov-report=html    --cov-report=term-missing# Markersmarkers =    slow: marks tests as slow (deselect with '-m "not slow"')    integration: marks tests as integration tests    unit: marks tests as unit tests    physics: marks tests for physics engine    ml: marks tests for ML surrogate    quantum: marks tests for quantum optimizer    data: marks tests for data generation# Coverage options[coverage:run]source = services,scriptsomit =    */tests/*    */test_*.py    */__pycache__/*    */venv/*    */env/*[coverage:report]precision = 2show_missing = Trueskip_covered = False